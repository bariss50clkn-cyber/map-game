<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CanlÄ± Harita SavaÅŸÄ±</title>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #0b0e14; overflow: hidden; color: white; }
        #svg-holder { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        svg { width: 100%; height: 100%; }
        path { fill: #2a2e35; stroke: #121418; stroke-width: 0.5; transition: fill 0.4s ease; }
        .info { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 8px; z-index: 100; border: 1px solid #444; font-family: sans-serif; }
    </style>
</head>
<body>

<div class="info">
    <div id="status">Harita Bekleniyor...</div>
    <div id="last-user" style="font-size: 12px; color: #ffd700; margin-top: 5px;"></div>
</div>
<div id="svg-holder"></div>

<script>
    let provinces = [];
    const userColors = {};

    // HARÄ°TAYI YÃœKLEME FONKSÄ°YONU
    fetch('map.svg')
        .then(res => res.text())
        .then(data => {
            const holder = document.getElementById('svg-holder');
            holder.innerHTML = data;
            const svg = holder.querySelector('svg');
            
            if (svg) {
                svgPanZoom(svg, { zoomEnabled: true, controlIconsEnabled: false, fit: true, center: true });
                provinces = Array.from(svg.querySelectorAll('path'));
                document.getElementById('status').innerText = "BaÄŸlantÄ± HazÄ±r ðŸŸ¢";
            } else {
                document.getElementById('status').innerText = "SVG BulunamadÄ±! ðŸ”´";
            }
        })
        .catch(err => {
            document.getElementById('status').innerText = "YÃ¼kleme HatasÄ±! ðŸ”´";
            console.error(err);
        });

    // BOYAMA FONKSÄ°YONU
    function boya(user, miktar) {
        if (!user) user = "Anonim";
        if (!userColors[user]) userColors[user] = `hsl(${Math.random() * 360}, 75%, 55%)`;
        
        document.getElementById('last-user').innerText = "Son: " + user + " (" + miktar + ")";

        let count = miktar >= 5000 ? provinces.length : (miktar >= 100 ? 5 : 1);
        
        for (let i = 0; i < count; i++) {
            const empty = provinces.filter(p => !p.getAttribute('data-owner'));
            const target = empty.length > 0 ? empty[Math.floor(Math.random() * empty.length)] : provinces[Math.floor(Math.random() * provinces.length)];
            
            if (target) {
                target.style.fill = userColors[user];
                target.setAttribute('data-owner', user);
            }
        }
    }

    // LÄ°NK ÃœZERÄ°NDEN VERÄ° OKUMA (TikFinity iÃ§in)
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('user')) {
        setTimeout(() => {
            boya(urlParams.get('user'), parseInt(urlParams.get('amount') || 1));
        }, 1000);
    }
</script>
</body>
</html>
