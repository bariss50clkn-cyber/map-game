<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikTok Harita Savaşı</title>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #0b0e14; overflow: hidden; color: white; 
        }
        #svg-holder { width: 100vw; height: 100vh; }
        /* Harita Stil Ayarları */
        path { 
            fill: #2a2e35; 
            stroke: #121418; 
            stroke-width: 0.5; 
            transition: fill 0.3s ease; 
        }
        .info-panel { 
            position: absolute; top: 10px; left: 10px; 
            background: rgba(0,0,0,0.8); padding: 10px; 
            border-radius: 8px; font-size: 14px; z-index: 100; 
            border: 1px solid #444; font-family: sans-serif;
        }
    </style>
</head>
<body>

<div class="info-panel">
    <strong>Canlı Harita Savaşı</strong><br>
    <small id="status">Harita Yükleniyor...</small>
</div>

<div id="svg-holder"></div>

<script>
    let provinces = [];
    const userColors = {};

    // 1. ADIM: map.svg dosyasını klasörden çek
    fetch('map.svg')
        .then(res => {
            if(!res.ok) throw new Error("map.svg dosyası bulunamadı!");
            return res.text();
        })
        .then(svgData => {
            document.getElementById('svg-holder').innerHTML = svgData;
            const svg = document.querySelector('svg');
            
            // Yakınlaştırma ve Kaydırma Ayarı
            svgPanZoom(svg, {
                zoomEnabled: true,
                controlIconsEnabled: false,
                fit: true,
                center: true
            });

            provinces = Array.from(document.querySelectorAll('path'));
            document.getElementById('status').innerText = "Bağlantı Bekleniyor...";
        })
        .catch(err => {
            document.getElementById('status').innerText = "Hata: " + err.message;
        });

    // 2. ADIM: TikFinity Hediyelerini Dinle
    window.addEventListener('message', (event) => {
        const data = event.data;
        
        // TikFinity hediye verisi kontrolü
        if (data.type === 'gift') {
            const user = data.nickname;
            const coins = parseInt(data.diamondCount);
            handleGift(user, coins);
        }
    });

    function handleGift(user, coins) {
        // Kullanıcıya özel renk oluştur
        if (!userColors[user]) {
            userColors[user] = `hsl(${Math.random() * 360}, 80%, 50%)`;
        }
        const color = userColors[user];

        // Hediye büyüklüğüne göre şehir sayısı belirle
        let count = 1;
        if (coins >= 5000) count = provinces.length; // Büyük hediye: Tüm harita
        else if (coins >= 1000) count = 20;
        else if (coins >= 100) count = 5;

        for (let i = 0; i < count; i++) {
            // Henüz boyanmamış şehirleri öncelikli tut
            const empty = provinces.filter(p => !p.getAttribute('data-owner'));
            const target = empty.length > 0 
                ? empty[Math.floor(Math.random() * empty.length)] 
                : provinces[Math.floor(Math.random() * provinces.length)];

            if (target) {
                target.style.fill = color;
                target.setAttribute('data-owner', user);
            }
        }
        document.getElementById('status').innerText = user + " boyadı!";
    }
</script>
</body>
</html>
